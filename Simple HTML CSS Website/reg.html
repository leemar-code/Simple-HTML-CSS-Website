fieldset {

textarea {

input, select {

select { width: 162px; } 
input[type='checkbox'], input[type='radio'] 
{ float: left; margin-right: 10px; } 
input[type='submit'] { float: left; margin: 10px 0; padding: 10px 40px; } 
input[type='submit'], fieldset, textarea { border-radius: 5px; } 
@media screen and (max-width: 760px) { .related { width: 100%; } input[type='text'], input[type='number'], input[type='date'], input[type='tel'], input[type='email'], select { width: 400px; } }
 @media screen and (max-width: 670px) { input[type='text'], input[type='number'], input[type='date'], input[type='tel'], input[type='email'], select { width: calc(100% - 4px); } } </style>
